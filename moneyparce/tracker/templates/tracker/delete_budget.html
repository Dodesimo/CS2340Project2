{% extends 'tracker/base.html' %}

{% block title %}Delete Budget - Money Parce{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Delete Budget</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the budget for {{ budget.month }}?</p>
                    <p>Monthly Amount: ${{ budget.monthly_amount }}</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Delete Budget</button>
                            <a href="{% url 'tracker:dashboard' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
