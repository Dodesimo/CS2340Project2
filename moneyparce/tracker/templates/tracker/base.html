{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyParce</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tracker/style.css' %}">
</head>
<body>
    <header class="bg-dark text-white p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="m-0"><a href="/" class="text-white text-decoration-none">MoneyParce</a></h1>
            {% if user.is_authenticated %}
                <nav>
                    <span class="me-2">Welcome, {{ user.username }}</span>
                    <a href="{% url 'tracker:add_transaction' %}" class="btn btn-outline-light me-2">Add Transaction</a> {# Corrected this line #}
                    <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
                </nav>
            {% else %}
                <nav>
                    <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-outline-light">Register</a>
                </nav>
            {% endif %}
        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
