{% extends 'tracker/base.html' %}

{% block title %}Edit Budget - Money Parce{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Edit Budget</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_month" class="form-label">Month</label>
                            {{ form.month }}
                        </div>
                        <div class="mb-3">
                            <label for="id_monthly_amount" class="form-label">Monthly Amount</label>
                            {{ form.monthly_amount }}
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'tracker:dashboard' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
